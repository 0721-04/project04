<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const pro1 = new Promise((resolve,reject) => {
            console.log("准备请求a数据");
            setTimeout(() => {
                console.log("a数据请求成功");
                const data = {
                    name:"lily"
                }
                resolve(data);
            },1000)
        });

        const thenResult = pro1.then((success) => {
            const pro2 = new Promise((resolve,reject) => {
                console.log("a已经请求完成，开始请求b");
                setTimeout(() => {
                    console.log("b数据请求成功");
                    const data = {
                        age:18
                    }
                    const newData = Object.assign(success,data)
                    resolve(newData);
                },1000)
            })
            return pro2;
        })

        const re = thenResult.then((success) => {
            return new Promise((resolve,reject) => {
                console.log("b数据请求完成，开始请求c");
                setTimeout(() => {
                    console.log("c数据请求成功");
                    const data = {
                        sex:"nv"
                    }
                    const newData = Object.assign(success,data)
                    resolve(newData);
                    console.log(newData)
                },1000)
            })
        })
        
      
    </script>
</body>
</html>
